<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <article class="about-matrix">
      <img class="about-matrix__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="about-matrix__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </article>
    <main class="main">
      <article id="add-task" class="add-task">
        <label class="add-task__caption" for="new-task-input">Add Item</label>
        <div class="new-task">
          <input id="new-task-input" class="task new-task__input" type="text">
          <button class="button new-task__button">Add</button>
        </div>
      </article>
      <h3 class="title">Todo</h3>
      <ul class="tasks tasks-incomplete" id="incomplete-tasks">
        <li class="tasks__item tasks-incomplete__item">
          <input class="tasks__item__check" type="checkbox">
          <label class="task tasks__item__label label_edit">Pay Bills</label>
          <input class="task task__item__input input_edit" type="text">
          <button class="button task__item__button button_edit">Edit</button>
          <button class="button task__item__button button_delete">
            <img class="tasks__item__icon" src="./remove.svg" alt="Delete icon">
          </button>
        </li>
        <li class="tasks__item tasks-incomplete__item edit-mode">
          <input class="tasks__item__check" type="checkbox">
          <label class="task tasks__item__label label_edit">Go Shopping</label>
          <input class="task task__item__input input_edit" type="text" value="Go Shopping">
          <button class="button task__item__button button_edit">Save</button>
          <button class="button task__item__button button_delete">
            <img class="tasks__item__icon" src="./remove.svg" alt="Delete icon">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="tasks tasks-completed" id="completed-tasks">
        <li class="tasks__item tasks-completed__item">
          <input class="tasks__item__check" type="checkbox" checked>
          <label class="task tasks__item__label label_edit">See the Doctor</label>
          <input class="task task__item__input input_edit" type="text">
          <button class="button task__item__button button_edit">Edit</button>
          <button class="button task__item__button button_delete">
            <img class="tasks__item__icon" src="./remove.svg" alt="Delete icon">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
